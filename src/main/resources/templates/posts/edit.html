<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header.html :: head('Edit Post')">
</head>
<body>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="container d-flex justify-content-center mt-3">
    <form class="card w-50 p-3" method="post" th:action="@{/posts/edit}" th:object="${post}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" th:field="*{title}" name="title" id="title" th:value="*{title}">
        </div>
        <div class="form-group">
            <label for="body">Description</label>
            <textarea class="form-control" id="body" rows="3" name="body" th:field="*{body}"
                      th:value="*{body}"></textarea>
        </div>
        <input type="hidden" id="user_id" th:field="*{user}">
        <button type="submit" class="btn-success">Submit edit</button>
    </form>
</div>

<footer th:replace="partials/footer.html :: footer"></footer>

</body>
</html>
